<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            
            <div style="background-color: #000">
                <h1>Nature flower</h1>
                <p>water lily</p>
            </div>

            <div style="background-color: #161a20">
                <h1>Beautiful Sky</h1>
                <p>with it's mountains</p>
            </div>

            <div style="background-color: #a1b4ca">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>

            <div style="background-color: #799ebe">
                <h1>Flying eagle</h1>
                <p>and its reflection</p>
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1474511019749-26a5a4b632b2?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172')"></div>

            <div style="background-image: url('https://images.unsplash.com/photo-1580677616212-2fa929e9c2cd?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg&crop=entropy&cs=tinysrgb&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332')"></div>

            <div style="background-image: url('https://images.unsplash.com/photo-1544294299-699898e428c7?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331')"></div>

            <div style="background-image: url('https://images.unsplash.com/photo-1487768047333-c8781e88b283?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170')"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
